preset: recommended
risky: true
enabled:
  - method_argument_space
  - not_operator_with_successor_space
  - no_useless_else
  - ternary_to_null_coalescing
disabled:
  - method_argument_space_strict
  - psr4
finder:
  exclude:
    - node_modules
    - storage
    - vendor
    - .github
    - resources/js
    - resources/sass
  not-name:
    - index.php
    - server.php